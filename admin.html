                <a class="navbar-brand" href="index.html">Central Government Exams</a>

    <section id="login">
        <div class="container-fluid">
            <div class="row no-gutter">
              <div class="d-none d-md-flex col-md-4 col-lg-6"></div>
              <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                  <div class="container">
                    <div class="row">
                      <div class="col-md-9 col-lg-8 mx-auto">
                        <h3 class="login-heading mb-4">ADMIN LOGIN</h3>
                        <form>
                          <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">Email address</label>
                          </div>
          
                          <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                          </div>
          
                          <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                          </div>
                          <button class="btn btn-lg btn-info btn-block btn-login text-uppercase mb-2" type="submit">Sign in</button>
                          <div class="text-center">
                            <a class="small" href="#">Forgot password?</a></div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
    <section id="footer">

        <footer id="fixed-footer" class="py-1 bg-dark text-white-50"
            style="background : linear-gradient(45deg,#13547a,#80d0c7)">
            <div class="container text-center">
                <h4>SEM 5 PROJECT</h4>
            </div>

        </div>
